extra:
  social:
    - icon: fontawesome/regular/clone
      link: https://extractional.com
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@Extractional

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Home: index.md

  - Introduction: System Overview and User Management.md

  - System Overview:
    - Home: System Overview/index.md
    - Dashboard: System Overview/Dashboard.md
    - Template: System Overview/Template.md

  - Multi tenant system:
    - Home: Multi tenant system/index.md
    - Setting up the system: Multi tenant system/Setting up the system.md
extra_css:
